<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | JavaScript | Projetct 2.0</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">000</div>
        <div class="buttons">
            <button class="btn-8">8</button>
            <button class="btn-7">7</button>
            <button class="btn-9">9</button>
            <button class="btn-ce clear-one">CE</button>
            <button class="btn-ca clear-all">CA</button>

            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-divid">/</button>
            <button class="btn-mult">*</button>

            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-sub">-</button>
            <button class="btn-soma soma">+</button>
            <button class="btn-ponto">.</button>
            <button class="btn-0">0</button>
            <button class="btn-igual igual">=</button>
        </div>
    </div>
    
</body>
</html>
